<!doctype html>
<html ng-app="npApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/game.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-controller="NpCtrl">
		<div class="navbar navbar-default" role="navigation">
	        <div class="container-fluid">
	        	<div class="navbar-header">
		            <a id="tests" ng-click="shuffle()" class="navbar-brand" href="#">Shuffle Me</a> 
	          	</div>
	    	</div><!--/.container-fluid -->
      	</div> 


      	<div class="jumbotron">
			<span class="label label-default">{{numSteps()}} steps remaining</span>
			<!-- <span class="label label-default">{{textMessage()}}</span> -->
			<!-- <h2>NP</h2> -->
			<div id="gameArea" np-game>
				<div class='row adjust-margin' ng-repeat='row in cellMap'>
					<div id="{{cell.id}}" data-row='{{cell.x}}' data-col='{{cell.y}}' class='col-xs-3 {{cell.style}}' np-cell ng-repeat='cell in row'>{{cell.val}}</div>
				</div>
			</div>
		</div><!--/.jumbtron -->
	</div>

	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/utils/Draggable.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TimelineMax.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-animate.min.js"></script>
	<script type="text/javascript" src="game-script.js"></script>
</body>
</html>
